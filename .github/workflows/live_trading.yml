name: Live Trading Test - Every 30min

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live prediction
        run: |
          python live_predict.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add bitacora_new_models.csv
            git commit -m "ü§ñ Auto-update: Live predictions $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è  No changes to commit"
          fi

      - name: Upload bitacora artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-${{ github.run_number }}
          path: bitacora_new_models.csv
          retention-days: 30
